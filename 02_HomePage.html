<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

<body>
    <header id="main-header">
        <div class="top-header">
            <div class="top-header-container">
                <div class="addit-img-link">
                    <div class="img-link">
                        <a href="#">
                            <div class="img-top-header">
                                <img src="img/navImg/email 1.png" alt="email">
                            </div>
                        </a>
                        <div class="descript-link">
                            <a href="#">mr.undesired@7roof.ua</a>
                        </div>
                    </div>
                    <div class="img-link">
                            <a href="#">
                                <div class= "img-top-header">
                                    <img src="img/navImg/Vector.png" alt="phone">
                                </div>
                            </a>
                            <div class="descript-link">
                                <a href="#">+380960020832</a>
                            </div>
                    </div>
                    <div class="img-link">
                            <a href="#">
                                <div class="img-top-header">
                                    <img src="img/navImg/location 1.png" alt="location">
                                </div>
                            </a>
                            <div class="descript-link">
                                <a href="#">Ukraine, Lviv, 79060 Runok sq.1</a>
                            </div>
                    </div>
                </div>
                <div class="selector-block">
                    <select class="top-lang-select">
                        <option>English</option>
                        <option>Ukrainian</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="bot-header">
            <div class="bottom-header-container">
                <div class="main-logo-container">
                    <div class="logo-oriental">
                        <img src="img/navImg/MainLogo_1.png" alt="logo">
                    </div>
                    <div class="logo-add-first">
                        <img src="img/navImg/MainLogo_2.png" alt="next">
                    </div>
                    <div class="logo-add-sec">
                        <img src="img/navImg/MainLogo_3.png" alt="root">
                    </div>
                </div>
                <div class="main-btn-container">
                    <ul class="header-main-menu">
                        <li class="menu-inner-link">
                            <a href="#">Home
                                <div class="menu-arrow-down"></div>
                            </a></li>
                        <li class="menu-inner-link">
                            <a href="#">Company
                                <div class="menu-arrow-down"></div>
                            </a></li>
                        <li class="menu-inner-link">
                            <a href="#">Servises
                                <div class="menu-arrow-down"></div>
                            </a></li>
                        <li class="menu-inner-link">
                            <a href="#">Projects
                                <div class="menu-arrow-down"></div>
                            </a></li>
                        <li class="menu-inner-link">
                            <a href="#">Blog
                                <div class="menu-arrow-down"></div>
                            </a></li>
                        <li class="menu-inner-link">
                            <a href="#">Contact
                                <div class="menu-arrow-down"></div>
                            </a></li>
                    </ul>
                    <button class="header-add-btn-first">
                        <img src="img/navImg/Phone-btn.svg" alt="phone">
                        <span class="btn-alert">Call us</span>
                    </button>
                    <button class="header-add-btn-second">
                        <img src="img/navImg/canselBtn.svg" alt="cansel">
                    </button>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
